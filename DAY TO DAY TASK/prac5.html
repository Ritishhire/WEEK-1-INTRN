<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black;
            color: gold;
        }

        .container {
            text-align: center;
            background: #111;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(255, 215, 0, 0.3);
        }

        h2 {
            font-size: 24px;
        }

        #count {
            font-size: 40px;
            font-weight: bold;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: gold;
            color: black;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: orange;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Counter App</h2>
    <p id="count">0</p>
    <div class="buttons">
        <button id="decrease">-</button>
        <button id="increase">+</button>
    </div>
</div>

<script>
    // Selecting elements
    const countDisplay = document.getElementById("count");
    const increaseBtn = document.getElementById("increase");
    const decreaseBtn = document.getElementById("decrease");

    let count = 0;

    // Event Listeners
    increaseBtn.addEventListener("click", () => {
        count++;
        countDisplay.innerText = count;
    });

    decreaseBtn.addEventListener("click", () => {
        count--;
        countDisplay.innerText = count;
    });
</script>

</body>
</html>
