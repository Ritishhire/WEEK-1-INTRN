<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #111;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(255, 215, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: gold;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        p {
            color: gold;
            font-size: 16px;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid gold;
            border-radius: 8px;
            background: #222;
            color: gold;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: orange;
            box-shadow: 0 0 8px rgba(255, 165, 0, 0.7);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: gold;
            color: black;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: orange;
            transform: scale(1.05);
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: gold;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="container animate__animated animate__fadeIn">
    <h2>Grade Calculator</h2>
    <p>Enter your marks:</p>
    <input type="number" id="marks" placeholder="Enter marks">
    <button onclick="calculateGrade()">Get Grade</button>
    <p id="result"></p>
</div>

<script>
    function calculateGrade() {
        let marks = document.getElementById("marks").value;
        let grade;

        if (marks >= 90) {
            grade = "A+";
        } else if (marks >= 80) {
            grade = "A";
        } else if (marks >= 70) {
            grade = "B";
        } else if (marks >= 60) {
            grade = "C";
        } else if (marks >= 50) {
            grade = "D";
        } else {
            grade = "F (Fail)";
        }

        document.getElementById("result").innerText = "Your Grade: " + grade;
    }
</script>

</body>
</html>
